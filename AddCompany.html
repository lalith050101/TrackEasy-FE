<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Company - TrackEasy</title>
  </head>
  <body>
    <div class="container">
      <div>
        <button id="logout">Logout</button>
      </div>

      <div>
        <form>
          <div>
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Company Name</h5>
              <input type="text" id="name" class="input" />
            </div>
          </div>
          <div>
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Email</h5>
              <input type="email" id="email" class="input" />
            </div>
          </div>
          <div>
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" id="password" class="input" />
            </div>
          </div>
          <div>
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Mobile Number</h5>
              <input type="number" id="mobno" class="input" />
            </div>
          </div>

          <button type="submit" id="addcompany" class="btn">Add Company</button>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/AddCompany.js"></script>
    <script type="text/javascript" src="js/logout.js"></script>
  </body>
</html>
