<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/avatar2.png">
	<link rel="stylesheet" href="css/addcompanycss.css">
    <title>Add Company - Track Easy</title>
  </head>
  <body>
    
    <div class="topnav">
      <img src="img/avatar2.png">
      <a class="active" href="AdminHomePage.html">Home</a>
      <a href="AddStudent.html">Add Student</a>
      <a href="AddCompany.html">Add Company</a>
      <a href="AdminViewStudents.html">View All Students</a>
      <a href="AdminViewCompanies.html">View All Companies</a>
      <div class="login-container">
        <button type="submit" id="logout">Logout</button>
      </div>
    </div>
    <br/>
    <br/>
    <form onsubmit="addcompanyfn(event)">
      
        <div class="row">
          <div class="col-25">
            <label for="name">Company Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="name" name="name" placeholder="Enter the company name" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Email</label>
          </div>
          <div class="col-75">
            <input type="email" id="email" name="email" placeholder="Enter your mail id">
          </div>
        </div>
      <div class="row">
          <div class="col-25">
            <label for="password">Password</label>
          </div>
          <div class="col-75">
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
        </div>
      <div class="row">
          <div class="col-25">
            <label for="mobno">Mobile Number</label>
          </div>
          <div class="col-75">
            <input type="number" id="mobno" name="mobno" placeholder="Enter the mobile number" required>
          </div>
        </div>
      
        
      <br/>
      
      <center>
          <div >
          <input  type="submit" id="addcompany" value="Add Company">
        </div>
      </center>
      </form>
    </div>
    
        <script type="text/javascript" src="js/AddCompany.js"></script>
        <script type="text/javascript" src="js/logout.js"></script>
    
  </body>
</html>
