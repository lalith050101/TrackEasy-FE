<!DOCTYPE html>
<html>
  <head>
    <title>Track Easy</title>

    <link rel="icon" href="img/avatar2.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="apple-touch-icon"
      href="img/maskable_icons/maskable_icon_x192.png"
    />
    <meta name="theme-color" content="#333" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="img/bg.svg" />
      </div>
      <div class="login-content">
        <form onsubmit="loginfn(event)">
          <img src="img/avatar1.png" id="avatar" />
          <br /><br /><br />
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Email</h5>
              <input type="email" id="email" class="input" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" id="password" class="input" />
            </div>
          </div>
          <!-- <a href="#">Forgot Password?</a> -->
          <p class="error" id="wrongCredentials">
            Please enter valid credentials ðŸ¤”
          </p>

          <button type="submit" id="login" class="btn">Login</button>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-messaging.js"></script>
    <script src="js/Notifications.js"></script>
    <script></script>
  </body>
</html>
