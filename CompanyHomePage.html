<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/companyhomecss.css" />
    <link rel="icon" href="img/avatar2.png" />

    <title>Home Page - TrackEasy</title>

  <body>
    <div class="topnav">
      <a style="padding: 0%" href="CompanyHomePage.html"

    <script type="text/javascript" src="js/loggedIn.js"></script>
