<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/addstudentcss.css">
	<link rel="icon" href="img/avatar2.png">
	<title>Add Student - TrackEasy</title>
</head>
<body>

<div class="topnav">
	<a style="padding: 0%;" href="AdminHomePage.html"><img src="img/avatar2.png"></a>
	<a class="active" href="AddStudent.html">Add Student</a>
	<a href="AddCompany.html">Add Company</a>
	<a href="AdminViewStudents.html">View All Students</a>
      <a href="AdminViewCompanies.html">View All Companies</a>
	<div class="login-container">
	  
		<button style="float:right;" type="submit" id="logout" >Logout</button>
	  
	</div>
  </div>
  <br/>
  <br/>
  
  	<form  onsubmit="addstudentfn(event)">
	  <div class="row">
		<div class="col-25">
		  <label for="name">Name</label>
		</div>
		<div class="col-75">
		  <input type="text" id="name" name="name" placeholder="Enter your name" required>
		</div>
	  </div>
	  <div class="row">
		<div class="col-25">
		  <label for="email">Email</label>
		</div>
		<div class="col-75">
		  <input type="email" id="email" name="email" placeholder="Enter your mail id">
		</div>
	  </div>
	  <div class="row">
		<div class="col-25">
		  <label for="mobno">Mobile Number</label>
		</div>
		<div class="col-75">
		  <input type="number" id="mobno" name="mobno" placeholder="Enter your Mobile Number" required>
		</div>
	  </div>
	  <div class="row">
		<div class="col-25">
		  <label for="regno">Registration Number</label>
		</div>
		<div class="col-75">
		  <input type="number" id="regno" name="regno" placeholder="Enter your College Register Number" required>
		</div>
	  </div>
	  <div class="row">
		<div class="col-25">
		  <label for="fname">First Name</label>
		</div>
		<div class="col-75">
		  <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
		</div>
	  </div>
	  <div class="row">
		<div class="col-25">
		  <label for="lname">Last Name</label>
		</div>
		<div class="col-75">
		  <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
		</div>
	  </div>
	  <div class="row">
		<div class="col-25">
		  <label for="dept">Department</label>
		</div>
		<div class="col-75">
		  <select id="dept" name="dept">
			<option value="IT">IT</option>
			<option value="CSE">CSE</option>
			<option value="ECE">ECE</option>
			<option value="EEE">EEE</option>
			<option value="EIE">EIE</option>
		  </select>
		</div>
	  </div>
	  <div class="row">
		<div class="col-25">
		  <label for="batch">Batch</label>
		</div>
		<div class="col-75">
		  <select id="batch" name="batch">
			<option value="2020">2020</option>
			<option value="2021">2021</option>
			<option value="2022">2022</option>
			<option value="2023">2023</option>
			<option value="2024">2024</option>
			<option value="2024">2025</option>
		  </select>
		</div>
	  </div>
	  <br/>
	  
	  <center>
		<div >
		<input  type="submit"  id="addstudent" value="Add Student">
	  </div>
	  </center>
	</form>
  </div>
  	  <script type="text/javascript" src="js/loggedIn.js"></script>
	  <script type="text/javascript" src="js/AddStudent.js"></script>
	  <script type="text/javascript" src="js/logout.js"></script>

</body>
</html>
