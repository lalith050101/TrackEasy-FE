<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - TrackEasy</title>
</head>
<body>
    
    <div class="container">
		
        <div>
            <button id="logout">Logout</button>
        </div>

		<div>
			<form >
								
           		<div>
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Name</h5>
           		   		<input type="text" id="name" class="input">
           		   </div>
           		</div>
                <div>
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
           		   		<input type="email" id="email" class="input">
           		   </div>
           		</div>
                <div>
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Mobile Number</h5>
           		   		<input type="number" id="mobno" class="input">
           		   </div>
           		</div> 
                <div>
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Registration Number</h5>
           		   		<input type="number" id="regno" class="input">
           		   </div>
           		</div>     
                <div>
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>First Name</h5>
           		   		<input type="text" id="fname" class="input">
           		   </div>
           		</div>
                <div>
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Last Name</h5>
           		   		<input type="text" id="lname" class="input">
           		   </div>
           		</div>
                <div>
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Department</h5>
           		   		<input type="text" id="dept" class="input">
           		   </div>
           		</div>
                <div>
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Batch</h5>
           		   		<input type="number" id="batch" class="input">
           		   </div>
           		</div>
           		

				<button type="submit" id="addstudent" class="btn" >Add Student</button>

            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/AddStudent.js"></script>
    <script type="text/javascript" src="js/logout.js"></script>

</body>
</html>
