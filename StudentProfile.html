<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/studentprofilecss.css" />
    <link rel="icon" href="img/avatar2.png" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile - Track Easy</title>
  </head>
  <body>
    <div class="topnav">
      <a style="padding: 0%" href="StudentHomePage.html"><img src="img/avatar2.png"/></a>
      <a class="active" href="StudentProfile.html">Profile</a>
      <a href="StudentNotifications.html" class="notification">
      <span class="fa fa-bell"></span>
      </a>
          
          <input style="float:right;" type="submit" id="logout" value="Logout">
        </div>
    
          <div>
            <form onsubmit="updateProfilefn(event)">
              <div>
                <div class="row">
            <div class="col-25">
                  <label for="regNo">Register Number</label>
            </div>
            <div class="col-75">
                  <input type="number" id="regNo" disabled class="input" />
                </div>
              </div>
          <div class="row">
            <div class="col-25">
                  <label for="email">Email</label>
            </div>
            <div class="col-75">
                  <input type="email" id="email" disabled class="input" />
                </div>
              </div>
              <div class="row">
            <div class="col-25">
                  <label for="firstName">First Name</label>
            </div>
            <div class="col-75">
                  <input type="text" id="firstName" disabled class="input" />
                </div>
              </div>
              <div class="row">
            <div class="col-25">
                  <label for="lastName">Last Name</label>
            </div>
            <div class="col-75">
                  <input type="text" id="lastName" disabled class="input" />
                </div>
              </div>
              <div class="row">
            <div class="col-25">
                  <label for="department">Department</label>
            </div>
            <div class="col-75">
                  <input type="text" id="department" disabled class="input" />
                </div>
              </div>
              <div class="row">
            <div class="col-25">
                  <label for="batch">Batch</label>
            </div>
            <div class="col-75">
                  <input type="number" id="batch" disabled class="input" />
                </div>
              </div>
              <div class="row">
            <div class="col-25">
                  <label for="tenthPercentage">Tenth Percentage</label>
            </div>
            <div class="col-75">
                  <input type="number"
                    id="tenthPercentage"
                    min="0"
                    max="100"
                    step="0.01"
                    disabled
                    class="input"
                  />
                </div>
              </div>
          <div class="row">
            <div class="col-25">
                  <label for="tenthBoardOfStudy">Tenth Board of Study</label>
            </div>
            <div class="col-75">
                  <input type="text" id="tenthBoardOfStudy" disabled class="input" />
                </div>
              </div>
              <div class="row">
            <div class="col-25">
                  <label for="tenthInstitution">Tenth Institution</label>
            </div>
            <div class="col-75">
                  <input type="text" id="tenthInstitution" disabled class="input" />
                </div>
              </div>
              <div class="row">
            <div class="col-25">
                  <label for="tenthYearOfPass">Tenth Year of Pass</label>
            </div>
            <div class="col-75">
                  <input type="number" id="tenthYearOfPass" disabled class="input" />
                </div>
              </div>
              <div class="row">
            <div class="col-25">
                  <label for="twelfthPercentage">12th Percentage</label>
            </div>
            <div class="col-75">
                  <input type="number"
                    id="twelfthPercentage"
                    min="0"
                    max="100"
                    step="0.01"
                    disabled
                    class="input"
                  />
                </div>
              </div>
    
              <div class="row">
            <div class="col-25">
                  <label for="twelfthBoardOfStudy">12th Board of Study</label>
            </div>
            <div class="col-75">
                  <input type="text" id="twelfthBoardOfStudy" disabled class="input" />
                </div>
              </div>
              <div class="row">
            <div class="col-25">
                  <label for="twelfthInstitution">12th Institution</label>
            </div>
            <div class="col-75">
                  <input type="text" id="twelfthInstitution" disabled class="input" />
                </div>
              </div>
              <div class="row">
            <div class="col-25">
                  <label for="twelfthYearOfPass">12th Year of Pass</label>
            </div>
            <div class="col-75">
                  <input type="number" id="twelfthYearOfPass" disabled class="input" />
                </div>
              </div>
              <div class="row">
            <div class="col-25">
                  <label for="degreePercentage">Degree Percentage</label>
           </div>
           <div class="col-75">
                  <input
                    type="number"
                    id="degreePercentage"
                    min="0"
                    max="100"
                    step="0.01"
                    disabled
                    class="input"
                  />
                </div>
              </div>
          <div class="row">
            <div class="col-25">
                  <label for="degreeUniversity">Degree University of Study</label>
            </div>
            <div class="col-75">
                  <input type="text" id="degreeUniversity" disabled class="input" />
                </div>
              </div>
              <div class="row">
            <div class="col-25">
                  <label for="degreeInstitution">Degree Institution</label>
            </div>
            <div class="col-75">
                  <input type="text" id="degreeInstitution" disabled class="input" />
                </div>
              </div>
              <div class="row">
            <div class="col-25">
                  <label for="degreeYearOfPass">Year of Pass</label>
            </div>
            <div class="col-75">
                  <input type="number" id="degreeYearOfPass" disabled class="input" />
                </div>
              </div>
              <div class="row">
            <div class="col-25">
                  <label for="standingArrears">Standing Arrears</label>
            </div>
            <div class="col-75">
                  <input type="number" id="standingArrears" disabled class="input" />
                </div>
              </div>
              <div class="row">
            <div class="col-25">
                  <label for="historyOfArrears">History of Arrears</label>
            </div>
            <div class="col-75">
                  <input type="number" id="historyOfArrears" disabled class="input" />
                </div>
              </div>
              
              <div class="row">
                <div class="col-25">
                  <label for="project1Description">Project 1 Description</label>
            </div>
            <div class="col-75">
                  <textarea
                    id="project1Description"
                    rows="6"
                    cols="50"
                    disabled
                  ></textarea>
                </div>
              </div>
          <div class="row">
                <div class="col-25">
                  <label for="project1Description">Project 2 Description</label>
            </div>
            <div class="col-75">
                  <textarea
                    id="project2Description"
                    rows="6"
                    cols="50"
                    disabled
                  ></textarea>
                </div>
              </div>
              <center>
              <input type="submit" id="editProfile" class="btn"value="Edit Profile">
              <input type="submit" id="updateProfile" class="btn" value="Update Profile">
          <center>
            </form>
          </div>
        </div>
        <script type="text/javascript" src="js/loggedIn.js"></script>
        <script type="text/javascript" src="js/StudentProfile.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-messaging.js"></script>
        <script src="js/Notifications.js"></script>
        <script type="text/javascript" src="js/logout.js"></script>
  </body>
</html>
